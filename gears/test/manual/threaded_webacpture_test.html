<HTML>
  <HEAD>
    <TITLE>LocalServer in Threads Tests</TITLE>
    <script type="text/javascript" src="../../sdk/gears_init.js"></script>
    <script type="text/javascript" language="javascript">

      var threadManager;
      var workerThreadId;
      
      function OnLoad() {
        threadManager = 
            google.gears.factory.create("beta.workerpool", "1.1");
        threadManager.onmessage = OnThreadMessage;
        var threadCode = Fetch("threaded_webcapture_test.js");
        workerThreadId = threadManager.createWorker(threadCode);
        Send("Init");
      }
        
      function Send(msg) {
        threadManager.sendMessage(msg, workerThreadId);
      }
      
      function OnThreadMessage(text, sender, m) {
        TextOut(m.text);
        if (m.text == "Init OK") {
          DoTests();
        }
      }
      
      function DoTests() {
        TextOut("--------------------------------");
        Send("TestLocalServer");
        Send("TestManagedResourceStore");
        Send("TestResourceStore");
      }
      
      function Fetch(url) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
          xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
        }
        xmlhttp.open("GET", url, false);
        xmlhttp.send(null);
        return xmlhttp.responseText;
      }
            
      function TextOut(s) {
        var out = document.createElement("div");
        document.body.appendChild(out);
        out.innerHTML = s;
      }      
    </script>
  </HEAD>
  <BODY onload="OnLoad()">
    <form>
      <input type="button" value="DoTests" onclick="DoTests()">
    </form>
    <hr>
  </BODY>
</HTML>
