<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>TestMonkey Driver</title>
	<link rel="stylesheet" href="stylesheets/driver.css" type="text/css" media="screen" charset="utf-8" />
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/testmonkey.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/driver.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/autorun.js"></script>
</head>
<body id="body">
	<h1><span>Titanium API Validator Tests</span></h1>
	<div id="selector">
		Test suite: <select id="suites"></select>
		<button id="run">Run</button>
		<button id="runall">Run All</button>
	</div>
	<div id="summary" style="display:none">
		<div>
			Running <span class="testcounts" id="suite_count"></span> suites
			<span class="testcounts" id="test_count"></span> tests with 
			<span class="testcounts" id="assert_count"></span> assertions
		</div>
		<div style="margin-top:20px;">Assertion Meter:</div>
		<div id="status_bar" class="status_bar" style="margin-top:5px;margin-bottom:20px"></div>
	</div>
	
	<div style="margin-top:10px;margin-bottom:10px;display:none" id="test_summary_title">Test Suite Summary:</div>
	<div id="results">
		<div class="intro">Select a test suite above and Run.... or Run All</div>
	</div>
</body>
</html>
